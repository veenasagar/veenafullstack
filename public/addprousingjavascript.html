<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="projects">
    <h2>Projects</h2>
    <div id="project-list"></div>
</section>
<script>
    const projects = [
  { title: "Portfolio Website", description: "A personal portfolio built with HTML, CSS, and JavaScript." },
  { title: "To-Do App", description: "A task management app using local storage." },
  { title: "Weather App", description: "Displays weather data using an external API." }
];

const projectList = document.getElementById("project-list");

projects.forEach(project => {
  const projectItem = document.createElement("div");
  projectItem.classList.add("project-item");

  projectItem.innerHTML = `
    <h3>${project.title}</h3>
    <p>${project.description}</p>
  `;

  projectList.appendChild(projectItem);
});
</script>
</body>
</html>
